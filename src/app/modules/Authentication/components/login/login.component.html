                <img [src]="item.image" height="64" width="64" alt="admin">
                <span class="role-name">{{item.name}}</span>
            </section>
        </div>
        <section class="form-section d-flex flex-column align-items-center mt-4">
            <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)" class="form-section d-flex flex-column align-items-center mt-4">
              <div class="input-group m-3 p-3">
                <input
                  required
                  id="email"
                  type="email"
                  name="email"
                  autocomplete="off"
                  class="input w-100"
                  [(ngModel)]="loginData.email"
                  #emailInput="ngModel"
                />
                <label class="user-label">Email</label>
                <div
                  *ngIf="emailInput.touched && emailInput.invalid"
                  class="text-danger"
                >
                  Email is required.
                </div>
              </div>
              <div class="input-group m-3 p-3 mt-0 pt-0">
                <input
                  required
                  id="password"
                  type="password"
                  name="password"
                  autocomplete="off"
                  class="input w-100"
                  [(ngModel)]="loginData.password"
                  #passwordInput="ngModel"
                />
                <label class="user-label">Password</label>
                <div
                  *ngIf="passwordInput.touched && passwordInput.invalid"
                  class="text-danger"
                >
                  Password is required.
                </div>
              </div>
              <div class="form-section d-flex flex-column align-items-center mt-4">
                <button class="button" [disabled]="!isRoleSelected || !loginForm.valid">
                  Sign In
                </button>
              </div>
              <div class="m-3">
                <h6>Are you new?<span class="text-primary" (click)="gotoSignUp()">SignUp</span></h6>
              </div>
            </form>
          </section>
          
    </div>
</div>
